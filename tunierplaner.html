<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnierplaner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Turnierplaner</h1>

    <h2>Teams eingeben:</h2>
    <label for="numTeams">Anzahl der Teams:</label>
    <input type="number" id="numTeams" name="numTeams" min="1" required>
    <br>
    <label for="numGroups">Anzahl der Gruppen:</label>
    <input type="number" id="numGroups" name="numGroups" min="1" required>
    <button onclick="addTeams()">Teams eintragen</button>
    <div id="teamInputs"></div>

    <button onclick="generateScheduleAndStandings()" id="generateBtn" style="display: none;">Spielplan und Tabelle generieren</button>

    <div id="scheduleAndStandings"></div>

    <script src="turnierplaner.js"></script>
</body>
</html>
